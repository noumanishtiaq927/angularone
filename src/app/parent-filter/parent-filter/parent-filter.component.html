
<div class="input-group datefield">
  <span class="input-group-text spancls"> Filter By Date</span>
<input  type="date" name="datefilter" [(ngModel)]="datefilter" (change)="showDate()">

</div>
<div class="input-group datefield">
  <span class="input-group-text spancls"> Filter By Name</span>
  <input type="text" name="search" [(ngModel)]="search">

</div>

<app-student-list [filteronDate]="datefilter" [searchField]="search"></app-student-list>
<app-teacher-list [filteronDate]="datefilter" [searchField]="search"></app-teacher-list>
